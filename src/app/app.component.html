<!-- Other examples -->
<ngx-braintree 
    [clientTokenURL]="'api/braintree/getclienttoken'" 
    [createPurchaseURL]="'api/braintree/createpurchase'" 
    [chargeAmount]="chargeAmount"
    (paymentStatus)="onPaymentStatus($event)" 
    [hideLoader]="false">
    <div class="ngxLoader">
        <img src="../assets/images/externalLoader.gif">
    </div>
    <div class="ngxButtons">
        <style>
            button {
                background-color: red;
                color: #ffffff;
                border: none;
                border-radius: 4px;
                height: 40px;
                line-height: 40px;
                font-size: 16px;
                cursor: pointer;
            }

            button:disabled {
                background-color: rgb(236, 154, 154);
                color: #ffffff;
                border: none;
                border-radius: 4px;
                height: 40px;
                line-height: 40px;
                font-size: 16px;
                cursor: not-allowed;
            }
        </style>
        <div>
            <button (click)="navigateToPreviousPage()">Back</button>
            <button ngxPay>Pay Now</button>
        </div>
    </div>
</ngx-braintree>

<pre>{{ paymentResponse | json }}</pre>
